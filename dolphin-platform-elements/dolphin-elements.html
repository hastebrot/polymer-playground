<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="dolphin-elements">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[property1]]!</h2>
  </template>

  <script>
    /**
     * `dolphin-elements`
     *
     * @customElement
     * @polymer
     */
    class DolphinElements extends Polymer.Element {
      static get is() { return "dolphin-elements" }
      static get properties() {
        return {
          property1: {
            type: String,
            value: "value1"
          }
        }
      }
    }

    window.customElements.define(DolphinElements.is, DolphinElements)
  </script>
</dom-module>
