<!doctype html>
<html>

<head>
  <title>element-mixin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer/polymer-element.html">
</head>

<body>
  <script>
    suite("simple element with behavior", () => {
      let SimpleElement
      let lastTextValue
      let lastModelValue

      suiteSetup(() => {
        // addEventListener("WebComponentsReady", function () {
          SimpleElement = class extends Polymer.Element {
            static get is() {
              return "simple-element"
            }

            static get properties() {
              return {
                text: {
                  type: String,
                  value: function () { return "foo" }
                },
                model: {
                  type: Object,
                  value: function () { return {} }
                }
              }
            }

            static get observers() {
              return ["_textChanged(text)", "_modelChanged(model.*)"]
            }

            changeProperties() {
              console.log("changeProperties()")
              this.text = "bar"
              this.set("text", "bar")
              this.set("model", { key: "value" })
            }

            _textChanged(newValue, oldValue) {
              console.log("_textChanged(")
              lastTextValue = newValue
            }

            _modelChanged(event) {
              console.log("_modelChanged()")
              lastTextValue = event.newValue
            }
          }
          customElements.define(SimpleElement.is, SimpleElement)
        // })
      })

      test("create simple-element", (done) => {
        // flush(() => {
          // when:
          const element = new SimpleElement()

          // then:
          expect(SimpleElement.is).to.equal("simple-element")
          done()
        // })
      })

      test("call observer", () => {
        // when:
        const element = new SimpleElement()
        element.changeProperties()

        // then:
        expect(lastModelValue).to.deep.equal({ path: "model", value: {}, base: {} })
        expect(lastTextValue).to.deep.equal({ path: "text", value: {}, base: {} })
      })
    })
  </script>
</body>

</html>
